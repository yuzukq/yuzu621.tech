name: CI

on:
  push:
    branches:
      - main
      - develop
      - ci/**
      - feature/**
      - new-article
  pull_request:

permissions:
  contents: read

jobs:
  quality:
    name: Lint, Typecheck, Build, Links, Audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies (ci)
        if: ${{ hashFiles('**/package-lock.json') != '' }}
        run: npm ci

      - name: Install dependencies (install)
        if: ${{ hashFiles('**/package-lock.json') == '' }}
        run: npm install

      # コード規約と静的解析（未使用・バグパターン等）
      - name: ESLint
        run: npm run lint

      # 型チェック
      - name: TypeScript typecheck
        run: npm run typecheck

      # 本番ビルドエラーチェック(SSGの破綻等)
      - name: Build (Next.js)
        run: npm run build

      # Markdown のリンクチェック（_posts 等の外部/内部リンク）
      # new-article ブランチへのpush時のみ実行（外部サイトからのbot制限に引っかかるため）
      - name: Link check (Markdown)
        if: github.ref == 'refs/heads/new-article'
        uses: lycheeverse/lychee-action@v1
        with:
          args: >-
            --verbose
            --no-progress
            --exclude-path node_modules
            --header "User-Agent=Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/131.0 Safari/537.36"
            --exclude reddit.com
            --retry-wait-time 10
            --max-retries 3
            "**/*.md"
          fail: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 依存パッケージの既知脆弱性チェック
      - name: npm audit (high and above)
        run: npm audit --audit-level=high
        continue-on-error: true

  e2e:
    name: Playwright E2E
    runs-on: ubuntu-latest
    needs: quality
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run E2E tests
        run: npx playwright test

      - name: Upload Playwright report (failure only)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report
